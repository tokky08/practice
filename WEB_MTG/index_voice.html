    <script>

    speech.lang = 'ja-JP'; 
    //---------------追記---------------//
    const btn = document.getElementById('btn'); 
    const content = document.getElementById('content'); 
    btn.addEventListener('click' , function() { 
    // ⾳声認識をスタート 
        speech.start(); 
    }); 
    speech.addEventListener('result' , function(e) { 
    // ⾳声認識で取得した情報を、コンソール画⾯に表⽰
        console.log(e); 
    });
