<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="example">
        <p>{{ message }}</p>
        <p>{{ reversedMessage }}</p>
        <p>{{ reverseMessage() }}</p>
        <p>{{ now }}</p>
        <p>{{ now_() }}</p>
        <p>{{ fullName }}</p>
    </div>
</body>
<script>
// データオブジェクト
var data_ = { a: 1 }

// Vue インスタンスにオブジェクトを追加する
var vm = new Vue({
    el: '#example',
        data: {
        message: 'Hello',
        firstName: 'Foo',
        lastName: 'Bar'
    },
    computed: {
        // 算出 getter 関数
        reversedMessage: function () {
        // `this` は vm インスタンスを指します
        return this.message.split('').reverse().join('')
        },
        now: function () {
            return Date.now()
        },
        fullName: function () {
            return this.firstName + ' ' + this.lastName
        }
    },
    methods: {
        reverseMessage: function () {
            return this.message.split('').reverse().join('')
        },
        now_: function () {
            return Date.now()
        }
    }
})
</script>
</html>
